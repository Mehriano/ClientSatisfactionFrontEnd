<div class="example-container mat-elevation-z8">

  <mat-card class="example-card">
    <form [formGroup]="numFactureForm" (ngSubmit)="onFormSubmit(numFactureForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Num Facture" formControlName="numFacture" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!numFactureForm.get('numFacture').valid && numFactureForm.get('numFacture').touched">Please enter
            a valid NumFactue</span>
        </mat-error>
      </mat-form-field>


      <button type="submit" [disabled]="!numFactureForm.valid" mat-flat-button color="primary">
        <mat-icon>card_membership</mat-icon>
      </button>

    </form>
  </mat-card>
</div>
