<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/questionnaireAdd']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="nom" matSortDisableClear
      matSortDirection="asc">

      <!-- questionnaire Name Column -->
      <ng-container matColumnDef="questionnaire_nom">
        <th mat-header-cell *matHeaderCellDef>questionnaire Title</th>
        <td mat-cell *matCellDef="let row">{{row.titreQuestioannaire}}</td>
      </ng-container>
      <!-- Delete-->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openDialog($event, row)">
            <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color" color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/questionnaire-edit/', row._id]">
      </tr>
    </table>
  </div>
</div>
